language: bash
services: docker
sudo: required
   
notifications:
  email: false
   
env:
  - IMAGE=test

before_install:
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json

install:
  - sudo systemctl restart docker
  - sudo docker run --privileged linuxkit/binfmt:v0.6
  - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform linux/arm64/v8 --oci-worker-platform linux/armhf
  - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
  - export BUILDKIT_HOST=tcp://0.0.0.0:1234
  
script:
  - buildctl build --help
  - buildctl build --frontend dockerfile.v0 --local context=${IMAGE} --local dockerfile=${IMAGE}
  - docker image ls

after_success:
  - if [ "${TRAVIS_BRANCH}" == "master" ]; then
      make push ;
    fi
